<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.1/dist/super-hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v3.13.1/dist/aframe-extras.min.js"></script>


    <title>cyb3r_spac3</title>

    <!-- javascript to transition scenes on click -->
    <script>
        function setScene2() {
            document.getElementById('scene1').setAttribute('visible', 'false');
            document.getElementById('scene2').setAttribute('visible', 'true');
        }

        function setScene3() {
            document.getElementById('scene2').setAttribute('visible', 'false');
            document.getElementById('scene3').setAttribute('visible', 'true');
        }

        function setScene1() {
            document.getElementById('scene3').setAttribute('visible', 'false');
            document.getElementById('scene1').setAttribute('visible', 'true');
        }

        function appOpen() {
            document.getElementById('window').setAttribute('visible', 'true');
            document.getElementById('window1').setAttribute('visible', 'true');
            document.getElementById('window2').setAttribute('visible', 'true');
            document.getElementById('window3').setAttribute('visible', 'true');
            document.getElementById('window4').setAttribute('visible', 'true');
            document.getElementById('window5').setAttribute('visible', 'true');
            document.getElementById('window6').setAttribute('visible', 'true');
        }

        function firefox() {
            document.getElementById('firefox').setAttribute('visible', 'true');
        }
    </script>

</head>

<body>

    <a-scene physics="gravity: 0;">
        <!-- camera -->
        <a-entity movement-controls="speed: 3.5" camera look-controls wasd-controls position="0 1.6 0" capture-mouse
            raycaster cursor="rayOrigin:mouse" body="type: static; shape: sphere; sphereRadius: 0.001" super-hands="colliderEvent: raycaster-intersection;
                             colliderEventProperty: els;
                             colliderEndEvent:raycaster-intersection-cleared;
                             colliderEndEventProperty: clearedEls;">
        </a-entity>
        <a-assets>
            <!-- box component mixin -->
            <a-mixin id="cube" class="cube" geometry="primitive: box; width: 1; height: 1; depth: 1" hoverable grabbable
                stretchable draggable droppable
                event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
                event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false" body="shape: box">
            </a-mixin>

            <!-- scene 1 assets -->
            <video id="rgb" style="display:none" autoplay loop crossorigin="anonymous" muted playsinline
                webkit-playsinline>
                <!-- MP4 video source. -->
                <source type="video/mp4" src="assets/staticaudiorgb.mp4" />
            </video>
            <video id="grain" style="display:none" autoplay loop crossorigin="anonymous" playsinline webkit-playsinline>
                <!-- MP4 video source. -->
                <source type="video/mp4" src="assets/grain.mp4" />
            </video>

            <!-- scene 2 assets -->
            <img src="assets/black.jpg" id="360photo">
            <image id="error" src="assets/windows/error.png"></image>
            <image id="mschart" src="assets/windows/mschart.png"></image>
            <image id="chess" src="assets/windows/chess.png"></image>
            <image id="art" src="assets/windows/art.png"></image>
            <image id="taipan" src="assets/windows/taipan.png"></image>
            <image id="hall" src="assets/windows/hall.png"></image>
            <image id="lab" src="assets/windows/lab.png"></image>
            <image id="mac2" src="assets/mac.png"></image>
            <image id="graph" src="assets/graph1.png"></image>
            <image id="map" src="assets/map.png"></image>
            <image id="control" src="assets/controlpanel.png"></image>
            <image id="control2" src="assets/controls2.png"></image>
            <image id="graphcontrols" src="assets/graphcontrols.png"></image>
            <image id="building" src="assets/building.png"></image>
            <a-asset-item id="model" src="assets/lisa/scene.gltf"></a-asset-item>
            <a-asset-item id="mouse" src="assets/mouse_cursor/scene.gltf"></a-asset-item>
            <video id="bootup" style="display:none" autoplay src="assets/bootup.mp4" crossorigin="anonymous" playsinline
                webkit-playsinline>
            </video>
            <video id="mac1" style="display:none" autoplay loop="true" volume="0" muted crossorigin="anonymous"
                playsinline webkit-playsinline>
                <!-- MP4 video source. -->
                <source type="video/mp4" src="assets/extrudedwindows_1.mp4" />
            </video>

            <video id="original" style="display:none" autoplay loop="true" volume="0" muted crossorigin="anonymous"
                playsinline webkit-playsinline>
                <!-- MP4 video source. -->
                <source type="video/mp4" src="assets/windows1.mp4" />
            </video>

            <!-- scene 3 assets -->
            <video id="audio" style="display:none" autoplay loop="true" volume="0" crossorigin="anonymous" playsinline
                webkit-playsinline>
                <!-- MP4 video source. -->
                <source type="video/mp4" src="assets/fullaudioblack.mp4" />
            </video>
            <image id="desktop" src="assets/vrdesktop.jpg"></image>
            <!-- apps -->
            <image id="psdicon" src="assets/apps/psdicon.png"></image>
            <image id="fireapp" src="assets/apps/firefox.png"></image>
            <image id="papp" src="assets/apps/processing.jpeg"></image>
            <image id="term" src="assets/apps/terminallogo.png"></image>
            <image id="finder" src="assets/apps/finder.png"></image>
            <!-- windows -->
            <image id="psd" src="assets/windows/psd.png"></image>
            <image id="adj" src="assets/windows/adj.png"></image>
            <image id="channels" src="assets/windows/channels.png"></image>
            <image id="color" src="assets/windows/color.png"></image>
            <image id="shapes" src="assets/windows/shapes.png"></image>
            <image id="styles" src="assets/windows/styles.png"></image>
            <image id="swatches" src="assets/windows/swatches.png"></image>
            <image id="terminal" src="assets/windows/terminal.png"></image>
            <image id="continue" src="assets/windows/continue.png"></image>
            <image id="vrbg" src="assets/equirectpixels.png"></image>
            <image id="notes" src="assets/windows/notesapp.png"></image>
            <image id="firefox" src="assets/windows/aframe.png"></image>
            <image id="code" src="assets/code.png"></image>
            <image id="processing" src="assets/windows/processing.png"></image>
            <image id="glitch" src="assets/windows/glitch.png"></image>
            <video id="wip" style="display:none" autoplay loop="true" volume="0" muted crossorigin="anonymous"
                playsinline webkit-playsinline>
                <!-- MP4 video source. -->
                <source type="video/mp4" src="assets/trimmedhandswip.mov" />
            </video>
            <video id="ai" style="display:none" autoplay loop="true" volume="0" muted crossorigin="anonymous"
                playsinline webkit-playsinline>
                <!-- MP4 video source. -->
                <source type="video/mp4" src="assets/aivideo.mp4" />
            </video>
            <video id="pce" style="display:none" autoplay loop="true" volume="0" muted crossorigin="anonymous"
                playsinline webkit-playsinline>
                <!-- MP4 video source. -->

            </video>
            <video id="youtube" style="display:none" autoplay loop="true" volume="0" muted crossorigin="anonymous"
                playsinline webkit-playsinline>
                <!-- MP4 video source. -->
                <source type="video/mp4" src="assets/youtube.mov" />
            </video>
        </a-assets>
        <!-- <a-entity laser-controls="hand: left; handModelStyle: lowPoly; color:#ffcccc" aabb-collider="objects: .cube;"
            grab magicleap-controls vive-controls oculus-touch-controls window-motion-controls>
        </a-entity>
        <a-entity laser-controls="hand: right; handModelStyle: lowPoly; color:#ffcccc" aabb-collider="objects: .cube;"
            grab magicleap-controls vive-controls oculus-touch-controls window-motion-controls>
        </a-entity> -->
        <a-entity laser-controls="hand: left" raycaster="objects: cube" grab oculus-touch-controls
            window-motion-controls>
        </a-entity>
        <a-entity laser-controls="hand: right" raycaster="objects: cube" grab oculus-touch-controls
            window-motion-controls>
        </a-entity>
        <!-- <a-entity>
            <a-camera positon="0 1.6 0"></a-camera>
            <a-entity id="rhand" mixin="touch" hand-controls="hand: right">
            </a-entity>
            <a-entity id="lhand" mixin="touch" hand-controls="hand: left">
            </a-entity>
        </a-entity> -->

        <!-- scene 1 -->
        <a-entity id="scene1" visible="true">
            <a-videosphere src="#audio"></a-videosphere>
            <a-videosphere src="#rgb" muted></a-videosphere>
            <a-videosphere src="#rgb" muted rotation="90 0 0" loop="true" segments-width="0.01" segments-height="0.01"
                opacity="0.3"></a-videosphere>
            <a-videosphere src="#rgb" rotation="0 180 0" loop="true" segments-width="0.01" segments-height="0.01"
                opacity="0.3"></a-videosphere>
            <!-- <a-video src=" #grain" autoplay width="15" height="10" position="0 1.6 -1"
                animation="property: visible; to: false; delay: 7700; dur: 3000"></a-video> -->
            <!-- boundaries -->
            <!-- <a-video src=" #grain" autoplay width="15" height="10" position="0 1.6 -1" scale="50 50 1"
                position="0 -15 0" rotation="90 0 0"></a-video> -->

            <a-plane transparent="true" material="opacity: 0.0; transparent: true" scale="50 50 1" visible="false"
                position="0 -3.4 0" rotation="90 0 0" static-body></a-plane>
            <a-plane material="opacity: 0.0; transparent: true" scale="50 50 1" visible="false" position="0 0 5"
                rotation="0 0 0" static-body></a-plane>
            <a-plane transparent="true" material="opacity: 0.0; transparent: true" scale="50 50 1" visible="false"
                position="0 0 -5" rotation="0 180 0" static-body></a-plane>
            <a-plane material="opacity: 0.0; transparent: true" scale="50 50 1" visible="false" position="0 6.6 0"
                rotation="-90 0 0" static-body></a-plane>
            <a-plane material="opacity: 0.0; transparent: true" scale="50 50 1" visible="false" position="5 0 0"
                rotation="0 90 -90" static-body></a-plane>
            <a-plane material="opacity: 0.0; transparent: true" scale="50 50 1" visible="false" position="-5 0 0"
                rotation="0 -90 90" static-body></a-plane>

            <!-- first layer of pixels -->


            <a-entity class="cube" mixin="cube" position="0 1.5 -1" material="color: #000000">
            </a-entity>
            <a-entity class="cube" mixin="cube" position="1 1.5 0" material="color: #000000">
            </a-entity>
            <a-entity class="cube" mixin="cube" position="-1 1.5 0" material="color: #000000">
            </a-entity>
            <a-entity class="cube" mixin="cube" position="0 0.5 0" material="color: #000000">
            </a-entity>
            <a-entity class="cube" mixin="cube" position="0 2.5 0" material="color: #000000">
            </a-entity>
            <a-entity class="cube" mixin="cube" position="0 1.5 1" material="color: #000000">
            </a-entity>

            <!-- second layer of pixels -->

            <a-entity class="cube" mixin="cube" position="0 3.5 1" material="color: #FF0000"></a-entity>
            <a-entity class="cube" mixin="cube" position="0 -2.5 1" material="color: #00FF00"></a-entity>
            <a-entity class="cube" mixin="cube" position="0.3 0 -1" material="color: #FF00FF"></a-entity>
            <a-entity class="cube" mixin="cube" position="-0.3 0 -1" material="color: #0000FF"></a-entity>

            <a-entity class="cube" mixin="cube" position="0.3 0.3 -0.3" material="color: #FF0000"></a-entity>

            <a-entity class="cube" mixin="cube" position="0.3 0.3 0" material="color: #0000FF"></a-entity>
            <a-entity class="cube" mixin="cube" position="0 0.3 0" material="color: #00FFFF"></a-entity>

            <a-entity class="cube" mixin="cube" position="0 1.7 -1" material="color: #FF0000"></a-entity>
            <a-entity class="cube" mixin="cube" position="1.2 1.5 0" material="color: #00FF00"></a-entity>
